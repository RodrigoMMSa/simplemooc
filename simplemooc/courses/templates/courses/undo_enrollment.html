{% extends 'courses/course_dashboard.html' %}

{% block dashboard_content %}
<form action="" method="POST">
    {% csrf_token %}
    <h3>Do you really wish to cancel the {{ course }} enrollment?</h3>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">Yes</button>
        <a href="{% url 'courses:announcements' course.slug %}" class="pure-button button-error">No</a>
    </div>
</form>
{% endblock %}
